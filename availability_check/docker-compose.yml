version: "3"

services:

  selenium-chrome:
    container_name: selenium-chrome
    image: selenium/standalone-chrome:4.7
    ports:
      - 4444:4444
      - 5900:5900
    shm_size: "2gb"
    environment:
      - SE_DRAIN_AFTER_SESSION_COUNT=1
    networks:
      - backend

  availability:
    container_name: availability
    build: .
    environment:
      - MODE=scheduled
    networks:
      - backend
    depends_on:
      - selenium-chrome

networks:
  backend:
    driver: bridge
